<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="hero-unit">
        <h1><p th:text="'Contacts Application'" /></h1>
        <p>
            Welcome to the Contacts list application. Below you can find all available contacts listed.
        </p>
        <p>
            <a href="/contacts/addcontact" class="btn btn-large btn-success">Add Contact</a>
        </p>

        <table class="table table-striped table-responsive-md">
             <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email Adress</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
             </thead>
            <tbody>
                <tr th:each = "contact : ${contacts}">
                    <td th:text="${contact.name}"/>
                    <td th:text="${contact.phone}"/>
                    <td th:text="${contact.email}"/>
                    <td><a href="@{/contacts/edit/ + ${contact.id}}" class = "btn btn-primary"/><i class="fas fa-user-edit ml-2"/></td>
                    <td><a th:href="@{/contacts/delete/{id} (id=${contact._id})}" class = "btn btn-primary"/><i class="fas fa-user-edit ml-2"/></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
